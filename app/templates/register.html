<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VR Tourism</title>
    <style>
        
body {
    font-family: Arial, sans-serif;
    background: url('/static/549551.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    height: 100vh;
}

.register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.register-form {
    position: relative;
    width: 300px;
    padding: 40px;
    background-color: rgba(242, 242, 242, 0.226);
    border-radius: 10px;
    box-shadow:0 0 20px rgba(13, 232, 248, 0.2);
}

/* Pseudo-element for the blurred background */
.register-form::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: inherit;
    filter: blur(10px); /* Apply blur effect */
    z-index: -1;
    border-radius: 10px; /* Match the border-radius of .register-form */
}

.register-form input[type="text"],
.register-form input[type="password"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-bottom: 2px solid #aaa;
    outline: none;
    transition: border-bottom-color 0.3s;
    background-color: rgba(255, 255, 255, 0.5); /* Adjust the transparency as needed */
    border-radius: 5px; /* Add border-radius for a smoother appearance */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for depth */
}

.register-form input[type="text"]:focus,
.register-form input[type="password"]:focus {
    border-bottom-color: #33adff;
}




.register-form h2 {
    text-align: center;
    color: #100f0f;
    margin-bottom: 30px;
}

.register-form .form-group {
    margin-bottom: 20px;
}

.register-form label {
    display: block;
    margin-bottom: 5px;
    color: #020101;
}

.register-form input[type="text"],
.register-form input[type="password"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-bottom: 2px solid #aaa;
    outline: none;
    transition: border-bottom-color 0.3s;
}

.register-form input[type="text"]:focus,
.register-form input[type="password"]:focus {
    border-bottom-color: #33adff;
}

.register-form button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #191919;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.register-form button[type="submit"]:hover {
    background-color:#1a48ff;
}

        
    </style>
</head>

    
    <body>
   
        <div class="register-container">
            <form  method="POST" action="/register" class="register-form">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="new-email">E-mail</label>
                    <input type="text" id="new-email" name="new-email" required>
                </div>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div> 
</body>
</html>
